<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #111;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .space-x-12 {
            margin-left: 3rem;
        }

        .hidden {
            display: none;
        }

        .lg\:flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .block {
            display: block;
        }

        .text-base {
            font-size: 1rem;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.jpg" alt="">
        </div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#community">Community</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#pricing">Pricing</a></li>
        </ul>
        <div class="space-x-12 hidden lg:flex items-center">
            <a href="#" class="hidden lg:flex items-center text-align items-center">Link</a>
        </div>
    </nav>
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
